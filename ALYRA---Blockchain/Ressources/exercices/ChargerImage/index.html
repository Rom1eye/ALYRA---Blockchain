<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chargement d'image</title>
</head>
<body>
  <h3>Charger une image </h3>
  <input type="file" id="fichier">
  <button onclick="charger()">Charger</button>

  <script>
    function charger(){
      let image = document.getElementById("fichier").files[0]
      const reader = new FileReader()
      reader.readAsArrayBuffer(image)
      reader.onloadend = function() {
        console.log("fichier charg√©!", reader.result)
      }
    }
  
  
  </script>
</body>
</html>
